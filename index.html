<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/NewsNexus.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsNexus</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/NexusLogo.png" alt="NewsNexus" />
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              Sports
            </li>

            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>

            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>

            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>

            <li
              class="hover-link nav-item"
              id="business"
              onclick="onNavItemClick('business')"
            >
              Business
            </li>

            <li
              class="hover-link nav-item"
              id="education"
              onclick="onNavItemClick('education')"
            >
              Education
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g. Health"
            id="search-text"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- We are putting the card in template tag because we need to call an api over here and then show its data on the view. and using template is a very good option when there are multiple components to  be rendered.-->

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400 x 200"
            alt=""
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is The Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 17/07/2024</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
            laudantium, veritatis accusantium doloremque officia maiores
            nesciunt quaerat ad vero minima.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
